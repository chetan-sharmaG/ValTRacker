                            { name: "바쁜 비버", score: "980", server: "KR" }, // Busy Beaver
                            { name: "까다로운 고양이", score: "930", server: "KR" }, // Fussy Cat
                            { name: "노래하는 새", score: "950", server: "KR" }, // Singing Bird
                            { name: "뛰는 토끼", score: "970", server: "KR" }, // Jumping Rabbit
                            { name: "웃는 달", score: "920", server: "KR" }, // Laughing Moon
                            { name: "날으는 물고기", score: "910", server: "KR" }  // Flying Fish
                        ];


                        function updateLeaderboard(server) {
                            const tbody = document.querySelector('.ll table tbody');
                            tbody.innerHTML = '';
                            const existingRows = tbody.querySelectorAll('tr');

                            // Update existing rows or add new ones as needed
                            // leaderboardData.forEach((player, index) => {
                            leaderboardData.filter(player => player.server == server).forEach((player, index) => {
                                let row;
                                if (index < existingRows.length) {
                                    // Update existing row
                                    row = existingRows[index];
                                    row.querySelector('.playersName').textContent = player.name;
                                    row.querySelectorAll('td')[2].textContent = player.score;
                                } else {
                                    // Create and append new row if more players than existing rows
                                    row = document.createElement('tr');
                                    row.innerHTML = `<td><img src="${index + 1}.png" width="70" alt="${index + 1}.png"></td><td class="playersName">${player.name}</td><td>${player.score}</td>`;
                                    tbody.appendChild(row);
                                }
                            });

                            // Optionally, remove excess rows if there are fewer new players than existing rows
                            for (let i = leaderboardData.length; i < existingRows.length; i++) {
                                tbody.removeChild(existingRows[i]);
                            }
                        }
                        document.getElementById('AP').addEventListener('click', () => updateLeaderboard('AP'));
                        document.getElementById('EU').addEventListener('click', () => updateLeaderboard('EU'));
                        document.getElementById('BR').addEventListener('click', () => updateLeaderboard('BR'));
                        // Call this function whenever you need to update the leaderboard
